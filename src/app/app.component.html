<ng-container *ngIf="isCustomLayout else noCustomLayout">
  <router-outlet></router-outlet>
</ng-container>
<ng-template #noCustomLayout>
  <mk-layout-wrapper>
    <app-sidebar-right></app-sidebar-right>
    <app-header></app-header>
    <app-sidebar-left></app-sidebar-left>
    <mk-layout-content>
      <router-outlet></router-outlet>
    </mk-layout-content>
    <app-footer></app-footer>
  </mk-layout-wrapper>
</ng-template>
